<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WhetherBored! Check the WeatherBoard!</title>
</head>



<body>
    <div class="row no-gutters">
        <header class="col-12 bg-primary text-light d-flex flex-column">
            <h2 class="text-center">WhetherBored! Check the Weather Anywhere You Please!</h2>
        </header>
    </div>

 <div class="container row p-0">
    <!-- SIDE BAR MENU -->
    <div class="row min-vh-100 no-gutters col-5 ms-0">
        <header class="col-12 bg-light text-dark sticky-top d-flex flex-column p-4">
            <h4 class="text-center">
                Search for a City:
            </h4>
            <div>
                <textarea name="search" type="text" class="form-control" id="search" placeholder="Search"></textarea>
            </div>
            <button type="submit" id="searchBtn" class="btn btn-primary mt-1">Search</button>

            <!-- HARDCODED BIG CITY BTNS -->
            <button type="button" class="btn btn-secondary mt-2">Austin</button>
            <button type="button" class="btn btn-secondary mt-2">Chicago</button>
        </header>
    </div>

    <!-- CurrentCity Info -->
    <div class="col-7 d-flex flex-column max-vh-40">
        <h4>Showing Weather for: <span id="weather-search-city"></span></h4>
        <h6>Temp: <span id="weather-search-temp"></span></h6>
        <h6>Wind: <span id="weather-search-wind"></span></h6>
        <h6>Humidity: <span id="weather-search-humid"></span></h6>
        <h6>UV Index: <span id="weather-search-uv"></span></h6>

        <!-- FIVE DAY FORECAST  -->
        <div class="row">
            <!-- Day One + Two  -->
            <div class="col-6 card visually-hidden" id="dayOneCard">
                <div class="card-body">
                    <h4 class="card-title">Test</h4>
                    <ul id="day-1-fore" class="list-group list-group-flush">
                        <li class="list-group-item" id="dayOneTemp">test</li>
                        <li class="list-group-item" id="dayOneSpeed"></li>
                        <li class="list-group-item" id="dayOneHumid"></li>
                    </ul>
                </div>
            </div>
            <div class="col-6 card">
                <div class="card-body" id="dayTwoCard">
                    <h4 class="card-title">Test</h4>
                    <ul id="day-1-fore" class="list-group list-group-flush">
                        <li class="list-group-item" id="dayTwoTemp">test</li>
                        <li class="list-group-item" id="dayTwoSpeed"></li>
                        <li class="list-group-item" id="dayTwoHumid"></li>
                    </ul>
                </div>
            </div>





        </div>

    </div>

 </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
