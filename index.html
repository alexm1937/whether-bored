<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WhetherBored! Check the WeatherBoard!</title>
</head>

<body>
    <div class="row no-gutters">
        <header class="col-12 bg-primary text-light d-flex flex-column">
            <h2 class="text-center">WhetherBored! Check the Weather Anywhere You Please!</h2>
        </header>
    </div>

 <div class="container row p-0">
    <!-- SIDE BAR MENU -->
    <div class="row min-vh-100 no-gutters col-5 col-md-3 ms-0">
        <header class="col-12 bg-light text-dark sticky-top d-flex flex-column p-4" id="buttonsDiv">
            <h4 class="text-center">
                Search for a City:
            </h4>
            <div>
                <textarea name="search" type="text" class="form-control" id="search" placeholder="Enter City"></textarea>
                <label for="states" class="fw-bold">Choose a State:</label>
                <select name="states" id="states" class="form-select">
                    <option value="">Choose a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>

            <button type="submit" id="searchBtn" class="btn btn-primary mt-1">Search</button>
            <!-- HARDCODED BIG CITY BTNS -->
            <button type="button" class="btn btn-secondary mt-2">Austin</button>
            <button type="button" class="btn btn-secondary mt-2">Chicago</button>
        </header>
    </div>

    <!-- CurrentCity Info -->
    <div class="col-7 col-md-9 d-flex flex-column max-vh-40 visually-hidden" id="dayCards">
        <h4>Showing Weather for: <span id="weather-search-city"></span><div class="weather-icon"><img src="./assets/icons/unknown.png" /></div></h4>
        <h6>Temp: <span id="weather-search-temp"></span></h6>
        <h6>Wind: <span id="weather-search-wind"></span></h6>
        <h6>Humidity: <span id="weather-search-humid"></span></h6>
        <h6>UV Index: <button type="button" class="btn btn-sm" id="weather-search-uv" disabled></button></h6>

        <!-- FIVE DAY FORECAST  -->
        <div class="row">
            <!--  dayCards -->
            <div class="col-12 col-md-6 card">
                <div class="card-body">
                    <h4 class="card-title" id="dayOneTitle"></h4>
                    <ul class="list-group list-group-flush">
                        <div class="weather-icon1"><img src="./assets/icons/unknown.png" /></div>
                        <li class="list-group-item" id="dayOneTemp"></li>
                        <li class="list-group-item" id="dayOneSpeed"></li>
                        <li class="list-group-item" id="dayOneHumid"></li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-6 card">
                <div class="card-body" >
                    <h4 class="card-title" id="dayTwoTitle"></h4>
                    <ul class="list-group list-group-flush">
                        <div class="weather-icon2"><img src="./assets/icons/unknown.png" /></div>
                        <li class="list-group-item" id="dayTwoTemp"></li>
                        <li class="list-group-item" id="dayTwoSpeed"></li>
                        <li class="list-group-item" id="dayTwoHumid"></li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-6 card">
                <div class="card-body" >
                    <h4 class="card-title" id="dayThreeTitle"></h4>
                    <ul class="list-group list-group-flush">
                        <div class="weather-icon3"><img src="./assets/icons/unknown.png" /></div>
                        <li class="list-group-item" id="dayThreeTemp"></li>
                        <li class="list-group-item" id="dayThreeSpeed"></li>
                        <li class="list-group-item" id="dayThreeHumid"></li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-6 card">
                <div class="card-body" >
                    <h4 class="card-title" id="dayFourTitle"></h4>
                    <ul class="list-group list-group-flush">
                        <div class="weather-icon4"><img src="./assets/icons/unknown.png" /></div>
                        <li class="list-group-item" id="dayFourTemp"></li>
                        <li class="list-group-item" id="dayFourSpeed"></li>
                        <li class="list-group-item" id="dayFourHumid"></li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-6 card">
                <div class="card-body" >
                    <h4 class="card-title" id="dayFiveTitle"></h4>
                    <ul class="list-group list-group-flush">
                        <div class="weather-icon5"><img src="./assets/icons/unknown.png" /></div>
                        <li class="list-group-item" id="dayFiveTemp"></li>
                        <li class="list-group-item" id="dayFiveSpeed"></li>
                        <li class="list-group-item" id="dayFiveHumid"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
 </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
